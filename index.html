<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Advanced Clicker Game</h1>
    <p id="points-display">Punkty: <span id="points">0</span></p>
    <button id="click-button" class="btn">Kliknij!</button>

    <div id="shop">
      <h2>Sklep</h2>
      <ul id="upgrades-list">
        <!-- Ulepszenia będą dodawane dynamicznie -->
      </ul>
    </div>

    <div id="stats">
      <h2>Statystyki</h2>
      <p>Kliknięcia: <span id="clicks">0</span></p>
      <p>Punkty na sekundę: <span id="pps">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
