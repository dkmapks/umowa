<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umowa Kupna-Sprzedaży</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Umowa Kupna-Sprzedaży</h1>
        <p>Umowa kupna-sprzedaży pomiędzy:</p>
        <form id="contractForm">
            <label for="seller">Sprzedający:</label>
            <input type="text" id="seller" name="seller" placeholder="Wprowadź imię i nazwisko sprzedającego" required>

            <label for="buyer">Kupujący:</label>
            <input type="text" id="buyer" name="buyer" placeholder="Wprowadź imię i nazwisko kupującego" required>

            <label for="item">Przedmiot umowy:</label>
            <input type="text" id="item" name="item" placeholder="Wprowadź przedmiot umowy (np. e-papieros Centaurus N200)" required>

            <label for="date">Data zawarcia umowy:</label>
            <input type="date" id="date" name="date" required>

            <label for="price">Cena:</label>
            <input type="number" id="price" name="price" placeholder="Podaj cenę w PLN" required>

            <button type="submit">Zatwierdź Umowę</button>
        </form>
        <div id="confirmation" style="display:none;">
            <h2>Umowa została zatwierdzona!</h2>
            <p><strong>Sprzedający:</strong> <span id="confirmedSeller"></span></p>
            <p><strong>Kupujący:</strong> <span id="confirmedBuyer"></span></p>
            <p><strong>Przedmiot umowy:</strong> <span id="confirmedItem"></span></p>
            <p><strong>Data:</strong> <span id="confirmedDate"></span></p>
            <p><strong>Cena:</strong> <span id="confirmedPrice"></span> PLN</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
